<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Bateira Musical - JS</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" type="text/javascript" ></script>
</head>
<body>
  <div class="keys">
    <div data-key="KeyA" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="KeyS" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="KeyD" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="KeyF" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="KeyG" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="KeyH" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="KeyJ" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="KeyK" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="KeyL" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="KeyA" src="sons/clap.wav"></audio>
  <audio data-key="KeyS" src="sons/hihat.wav"></audio>
  <audio data-key="KeyD" src="sons/kick.wav"></audio>
  <audio data-key="KeyF" src="sons/openhat.wav"></audio>
  <audio data-key="KeyG" src="sons/boom.wav"></audio>
  <audio data-key="KeyH" src="sons/ride.wav"></audio>
  <audio data-key="KeyJ" src="sons/snare.wav"></audio>
  <audio data-key="KeyK" src="sons/tom.wav"></audio>
  <audio data-key="KeyL" src="sons/tink.wav"></audio>
</body>
</html>
